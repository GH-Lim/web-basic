<!DOCTYPE html>
<!-- 세살버릇 여든간다 3 -->
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <style>
    img {
      width: 150px;
      height: 100px;
    }

    td {
      border: 1px solid grey;
      text-align: center;
      padding: 10px
    }
    th {
      border: 1px solid grey;
      text-align: center;
      padding: 10px
    }
  </style>
</head>

<body>
  <!-- Form : 사용자의 입력을 받는 것 -->
  <form action="#">
    <!-- action에 #을 넣으면 아무데도 보내지 않겠다는 뜻 -->
    <header>
      <h1>FORM</h1>
    </header>
    <!-- action 은 form 을 어디로 제출할 지 정한다 -->
    <p>주문서를 작성하여 주십시오.</p>

    이름: <input type="text" name="name" placeholder="이름을 입력해주세요" class="form-text" /><br />
    날짜: <input type="date" name="date" value="2019-01-01" /><br />
    <!-- password: <input type="password" /><br />
    Number: <input type="number" disabled /><br />
    E-MAIL: <input type="email" /><br />
    <input type="color" value="#FF6600"> -->

    <h2>1. 샌드위치 선택</h2>
    <input type="radio" name="sandwich" value="1" checked />에그 마요<br />
    <img src="http://subway.co.kr/images/menu/sandwich_cl06.jpg" alt="eggmayo" /><br />
    <input type="radio" name="sandwich" value="2" />이탈리안 비엠티<br />
    <img src="http://subway.co.kr/images/menu/sandwich_cl01.jpg" alt="italianBMT" /><br />
    <input type="radio" name="sandwich" value="3" />터키 베이컨 아보카도<br />
    <img src="http://subway.co.kr/images/menu/sandwich_pm02.jpg" alt="turkeybaconavocado" /><br />

    <hr />
    <h2>2. 사이즈 선택</h2>
    <select name="size">
      <option value="1" selected>15</option>
      <option value="2">30</option>
    </select> cm
    <hr />
    <h2>3. 빵</h2>
    <table>
      <tr>
        <th>허니오트</th>
        <th>플랫브래드</th>
        <th>하티 이탈리안</th>
      </tr>
      <tr>
        <td>
          <img src="http://subway.co.kr/images/menu/img_recipe_b01.jpg" alt="honeyoat" />
        </td>
        <td>
          <img src="http://subway.co.kr/images/menu/img_recipe_b06.jpg" alt="flatbread" />
        </td>
        <td>
          <img src="http://subway.co.kr/images/menu/img_recipe_b02.jpg" alt="heartyitalian" />
        </td>
      </tr>
      <tr>
        <td>주문 가능</td>
        <td>품절</td>
        <td>주문 가능</td>
      </tr>
    </table>
    <select name="bread">
      <option value="1" selected>허니오트</option>
      <option value="2" disabled>플랫브래드</option>
      <option value="3">하티 이탈리안</option>
    </select>
    <hr />
    <h2>4. 야채/소스</h2>
    <input type="checkbox" name="option" value="1" />토마토<br />
    <input type="checkbox" name="option" value="2" />오이<br />
    <input type="checkbox" name="option" value="3" />할라피뇨<br />
    <input type="checkbox" name="option" value="4" />핫 칠리<br />
    <input type="checkbox" name="option" value="5" />바베큐<br />
    <br />
    <input type="submit" value="제출하기">

  </form>

</body>

</html>
