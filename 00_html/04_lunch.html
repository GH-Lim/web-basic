<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lunch</title>
  <!-- <style>
    /* 보더 */
    table {
      border: 1px solid black;
    }
  </style> -->
</head>
<body>
  <table border="1px solid black">
    <!-- 테이블을 생성할 땐 가로줄 먼저 -->
    <tr> <!-- 첫 row는 헤더로 -->
      <th></th>
      <th>월</th>
      <th>화</th>
      <th>수</th>
    </tr>
    <tr> <!-- 두번째부턴 table data -->
      <td>A코스</td>
      <td rowspan="2">짬뽕</td>
      <td colspan="2">초밥</td>
    </tr>
    <tr>
      <td>B코스</td>
      <td>김치찌개</td>
      <td>삼계탕</td>
    </tr>
  </table>
</body>
</html>
